---
layout: default
---

<article class="px-4 sm:px-6 md:px-8 pt-6 sm:pt-8 md:pt-10 pb-0 flex flex-col flex-1">
  <header class="mb-6 sm:mb-8 pb-4 sm:pb-6 border-b border-[#264532]">
    <h1 class="text-white text-2xl sm:text-3xl md:text-4xl font-bold leading-tight tracking-tight">
      {{ page.title | escape }}
    </h1>
    
    {%- if page.description -%}
    <p class="mt-3 sm:mt-4 text-[#96c5a9] text-sm sm:text-base leading-relaxed">
      {{ page.description }}
    </p>
    {%- endif -%}
  </header>

  <div class="text-white prose prose-invert prose-sm sm:prose-base md:prose-lg max-w-none
              [&>*:first-child]:mt-0
              prose-headings:text-white prose-headings:font-bold prose-headings:tracking-tight
              prose-h1:text-2xl sm:prose-h1:text-3xl prose-h1:mb-4 prose-h1:mt-8
              prose-h2:text-xl sm:prose-h2:text-2xl prose-h2:mb-3 prose-h2:mt-6
              prose-h3:text-lg sm:prose-h3:text-xl prose-h3:mb-2 prose-h3:mt-4
              prose-p:text-white prose-p:leading-relaxed prose-p:mb-4
              prose-a:text-primary prose-a:no-underline hover:prose-a:underline
              prose-strong:text-white prose-strong:font-semibold
              prose-code:text-primary prose-code:bg-[#1a3326] prose-code:px-1 prose-code:py-0.5 prose-code:rounded prose-code:text-sm
              prose-pre:bg-[#1a3326] prose-pre:border prose-pre:border-[#264532] prose-pre:rounded-lg prose-pre:p-4 prose-pre:overflow-x-auto
              prose-blockquote:border-l-4 prose-blockquote:border-primary prose-blockquote:pl-4 prose-blockquote:italic prose-blockquote:text-[#96c5a9]
              prose-ul:list-disc prose-ul:pl-6 prose-ul:mb-4 prose-ul:text-white
              prose-ol:list-decimal prose-ol:pl-6 prose-ol:mb-4 prose-ol:text-white
              prose-li:mb-2 prose-li:text-white
              prose-img:rounded-lg prose-img:w-full prose-img:h-auto prose-img:my-6
              prose-hr:border-[#264532] prose-hr:my-8
              prose-table:w-full prose-table:overflow-x-auto prose-table:block sm:prose-table:table
              prose-th:bg-[#264532] prose-th:text-primary prose-th:p-2 prose-th:text-left
              prose-td:border prose-td:border-[#264532] prose-td:p-2 prose-td:text-white">
    {{ content }}
  </div>
  
  <footer class="mt-auto pt-4 sm:pt-6 border-t border-[#264532] text-center">
    <a href="{{ '/' | relative_url }}" class="inline-flex items-center gap-2 text-sm text-[#96c5a9] hover:text-primary transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      Back to Home
    </a>
  </footer>
</article>
