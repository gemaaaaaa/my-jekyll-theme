---
layout: default
---

<div class="flex flex-col items-center justify-center flex-1 py-6 sm:py-12">
  <div class="mb-5 sm:mb-8">
    {% if page.avatar %}
      <img src="{{ page.avatar | relative_url }}" 
           alt="{{ page.profile_name | default: site.author }}" 
           class="w-28 h-28 sm:w-40 sm:h-40 rounded-full object-cover shadow-lg">
    {% else %}
      <div class="w-28 h-28 sm:w-40 sm:h-40 rounded-full bg-gradient-to-br from-[#ff8a5b] via-[#ff6b9d] to-[#a855f7] shadow-lg"></div>
    {% endif %}
  </div>

  <h1 class="text-2xl sm:text-4xl md:text-5xl font-bold text-white mb-5 sm:mb-8 text-center leading-tight">
    {{ page.profile_name | default: site.author | escape }}
  </h1>

  {% if page.handle %}
  <p class="text-primary text-sm sm:text-lg -mt-3 sm:-mt-6 mb-5 sm:mb-8 text-center">
    @{{ page.handle | escape }}
  </p>
  {% endif %}

  <div class="max-w-2xl mx-auto px-6">
    <p class="text-gray-300 text-[15px] sm:text-base leading-relaxed sm:leading-loose text-center">
      {{ page.bio | default: content }}
    </p>
  </div>
</div>
